{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>EPR</title>
<link href="{% static 'EPR/MainPageStyles.css' %}" rel="stylesheet">
<!-- Below is the styling sheet for Free Font Awesome 5 icons. Link: https://fontawesome.com -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<!-- Below is the JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<button onclick="topFunction()" id="myBtn" title="Go To Top"><i class="fas fa-arrow-up"></i></button>

<p class=coloured>Easy Peel Recipes</p>
<a href="{% url 'addRecipe' %}"><button class="addButton">Add Recipe</button></a>


<!--------------------------------------------------------------------------------------------------------->

{% for recipe in Recipes %}

<div id = "box">
	<div class="card" id="card">
		<div class="container">
      <h2 style="padding-top: 20px; font-family: Arial, Helvetica, sans-serif;">Name:</h2>
      <h4>{{ recipe.name }}</h4>
      <h2 style="padding-top: 20px; font-family: Arial, Helvetica, sans-serif;"><i class="fa fa-shopping-cart"></i> Ingredients:</h2>
      <h4>{{ recipe.ingredients }}</h4>
      <h2 style="padding-top: 20px; font-family: Arial, Helvetica, sans-serif;"><i class="fas fa-file-word"></i> Method:</h2>
      <h4>{{ recipe.method }}</h4>
		</div>
	</div>
</div>


{% endfor %}

<!--------------------------------------------------------------------------------------------------------->

<script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}

</script>

</body>
